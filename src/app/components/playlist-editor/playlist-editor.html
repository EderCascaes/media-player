<div class="playlist-editor">
  <h3>Adicionar Música à Playlist</h3>

  <input
    type="text"
    [(ngModel)]="newMusicName"
    placeholder="Digite o nome da música"
  />
  <button (click)="addMusic()">Adicionar</button>

  <ul>
    <li *ngFor="let music of playlist">
      {{ music.name }} - <small>{{ music.src }}</small>
    </li>
  </ul>
</div>
